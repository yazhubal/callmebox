 <!-- Modal content -->
<div class="modal-content" style="max-width:500px;">
  <div class="modal-header">
    <span class="close">&times;</span>
    <h3>Pozostaw swój numer telefonu oddzwonimy!</h3>
  </div>
  <div class="modal-body">
   <div class="container">
	<form class="form-horizontal" style="max-width:450px;">
		<div class="form-group">
			<label class="col-sm-2 control-label">Imię</label>
			<div class="col-sm-10">
				<input type="text" class="form-control">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Telefon</label>
			<div class="col-sm-10">

				<div class="phone-list">

					<div class="input-group phone-input">
						<span class="input-group-btn">
							<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                <span class="type-text">Wybierz</span> <span class="caret"></span></button>
							<ul class="dropdown-menu" role="menu">
								<li><a class="changeType" href="javascript:;" data-type-value="phone">Stacjonarny</a></li>
								<li><a class="changeType" href="javascript:;" data-type-value="mobile">Komórka</a></li>
							</ul>
						</span>
           						<input type="hidden" name="phone[1][type]" class="type-input" value="" />
						<input type="text" name="phone[1][number]" class="form-control" placeholder="+48 111 222 333" />
					</div>

				</div>


				<button type="button" class="btn btn-success btn-sm btn-add-phone"><span class="glyphicon glyphicon-plus"></span>Wyślij numer telefonu</button>

		    <a href="tel:+480713811693"><button type="button" class="btn btn-success btn-sm btn-add-phone"><span class="glyphicon glyphicon-earphone"></span> Lub zadzwoń teraz</button></a>
			</div>

		</div>


	</form>
    <hr>

  </div>
  <div class="modal-footer">
    <small class="text-muted">Rotom Polska.</small>
  </div>
</div>
